<div class="message-header">
    <a href="" class="message-back"><i class="fa fa-angle-left"></i></a>
    <div class="media">
        <i class="fa fa-user fa-2x"></i>
        <div class="media-body">
            <h6>Developers</h6>
        </div>
        <!-- media-body -->
    </div>
    <!-- media -->
    <div class="message-option">&nbsp;
    </div>
</div>
<!-- message-header -->
<div class="message-body ps ps--theme_default message-body-ext">
    <div class="main-component-container border_less">
        <div class="alert alert-container" [ngClass]="{'alert-danger': hasError, 'alert-primary': !hasError}" role="alert">
            {{alertText}}
        </div>

        <div class="box box-grid">
            <div class="developer-container">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" (click)="tabSelect($event, 1)" [ngClass]="{'active': tabId === 1}">Internal
                                Engineer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="tabSelect($event, 2)" [ngClass]="{'active': tabId === 2}">External
                                Engineer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="tabSelect($event, 3)" [ngClass]="{'active': tabId === 3}">Consultants</a>
                    </li>
                </ul>
                <div id="internal_engineer" *ngIf="tabId === 1" class="tab-content">
                    <form class="search-view-form" [formGroup]="searchDataFormGroup" novalidate>
                        <div class="box box-search">
                            <div class="row">
                                <div class="col-3">
                                    &nbsp;
                                </div>
                                <div class="search-all search-all-new-nav col-6">
                                    <div class="search-input-container">
                                        <input id="local-search" placeholder="Search ..." name="s" formControlName="searchInput" />
                                    </div>
                                </div>
                                <div class="col-3">
                                    &nbsp;
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="box box-grid">

                    </div>
                </div>
                <div id="external_engineer" *ngIf="tabId === 2" class="tab-content">
                    External Engineer
                </div>
                <div id="consultant" *ngIf="tabId === 3" class="tab-content">
                    Consultant
                </div>
            </div>

        </div>
    </div>
</div>
<!-- message-body -->
