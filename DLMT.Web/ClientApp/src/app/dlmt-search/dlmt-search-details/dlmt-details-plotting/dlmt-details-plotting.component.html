<div class="message-header">
    <a href="" class="message-back"><i class="fa fa-angle-left"></i></a>
    <div class="media">
        <i class="icon ion-map tx-30"></i>
        <div class="media-body">
            <h6>Plotting Info</h6>
        </div>
        <!-- media-body -->
    </div>
    <!-- media -->
    <div class="message-option">&nbsp;
    </div>
</div>
<!-- message-header -->
<div class="message-body ps ps--theme_default message-body-ext">
    <div class="main-component-container border_less">
        <mat-progress-bar mode="indeterminate" [hidden]="!isLoading"></mat-progress-bar>
        <div class="alert alert-container" [ngClass]="{'alert-danger': hasError, 'alert-primary': !hasError}" role="alert">
            {{alertText}}
        </div>

        <div class="box box-grid">
            <div class="developer-container" *ngIf="isReady">
                <img src="assets/img/mapsample.png">
            </div>

        </div>
    </div>
</div>
<!-- message-body -->
