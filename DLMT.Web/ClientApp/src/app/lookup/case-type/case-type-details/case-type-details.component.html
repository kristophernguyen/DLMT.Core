<kendo-dialog [(width)]="windowWidth" [(height)]="windowHeight" (close)="close()" title="{{title}}" *ngIf="isReady">
    <div class="casetype-container">
            <mat-progress-bar mode="indeterminate" [hidden]="!isLoading"></mat-progress-bar>
            <div class="alert" [ngClass]="{'alert-danger': hasError, 'alert-primary': !hasError}" role="alert" >
                   {{alertText}}
            </div>
        <form [formGroup]="editDataFormGroup" novalidate>
            <div class="form-group">
                <label for="casetype">Case Type</label>
                <input type="text" class="form-control" id="casetype" placeholder="Case Type" formControlName="caseType">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description"  formControlName="description">
            </div>
        </form>
    </div>

    <kendo-dialog-actions [layout]="actionsLayout">
        <button type="submit" class="btn btn-sm btn-outline-danger" (click)="close()">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-sm btn-outline-primary" (click)="onSubmit()">Submit</button>
    </kendo-dialog-actions>
</kendo-dialog>
