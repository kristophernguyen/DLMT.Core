<kendo-grid [kendoGridBinding]="gridData" [pageSize]="10" [pageable]="true" [sortable]="true" 
    class="grid-full-height" *ngIf="isReady">
    <kendo-grid-column
    *ngFor="let column of columns"
    field="{{column.field}}"
    title="{{column.title}}"
    format="{{column.format}}"
    filter="{{column.type}}"
  ></kendo-grid-column>
</kendo-grid>
